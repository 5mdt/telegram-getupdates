<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot GetUpdates</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Telegram Bot GetUpdates</h1>
    <label for="token">Enter Your Bot Token:</label>
    <input type="text" id="token" placeholder="Your Telegram Bot Token">
    <button onclick="fetchUpdates()">Get Updates</button>
    <button onclick="clearResult()">Clear Result</button>

    <div id="result"></div>
    <div id="loading" style="display: none;">Loading...</div>

    <div>
        <p>🐙 GitHub: <a href="https://github.com/5mdt/telegram-getupdates" target="_blank">5mdt/telegram-getupdates</a></p>
        <p>🖼️ Demo: <a href="https://5mdt.github.io/telegram-getupdates/" target="_blank">Live Demo</a></p>
    </div>

    <script src="script.js"></script>

</body>
</html>
